de:
  js:
    category:
      qa_settings_label: "Frage Antwort"
      enable_qa: "Alle Themen in dieser Kategorie sind QnA."
      qa_one_to_many: "QnA 1:N Format."
      qa_disable_like_on_answers: "Deaktiviere Likes auf Antworten in dieser QnA Kategorie"
      qa_disable_like_on_questions: "Deaktiviere Likes auf Fragen in dieser QnA Kategorie"
      qa_disable_like_on_comments: "Deaktiviere Likes auf Kommentare in dieser QnA Kategorie"

    composer:
      composer_actions:
        reply_to_question:
          label: Beantworte die Frage
          desc: Beantworte die Frage im ersten Beitrag
        comment_on_answer:
          label: Kommentiere die Antwort von %{postUsername}
          desc: Kommentiere eine Antwort
        one_to_many_entry:
          label: Erstelle einen neuen Beitrag
          desc: Erstelle einen neuen Beitrag
        comment_on_entry:
          label: Kommentiere den Beitrag von ${postUsername}
          desc: Kommentiere einen Beitrag

    post:
      actions:
        undo:
          vote: "Deine Stimme entfernen."
        people:
          vote: "Stimme(n) für diesen Beitrag"
        by_you:
          vote: "Du hast für diesen Beitrag gestimmt."

    topic:
      one_to_many:
        title: "Neues Thema"
        help: "beginne damit ein neues Thema zu verfassen"
      answer:
        title: 'Antworten'
        help: 'beginne damit eine Antwort auf diese Frage zu verfassen'
      comment:
        title: 'Kommentieren'
        help: 'beginne damit einen Kommentar zu verfassen'
        show_comments:
          all: 'zeige {{count}} Kommentare'
          more: 'zeige {{count}} Kommentare mehr'

      tip:
        qa:
          title: "Frage"
          details: "Nutzer können für die Antwort stimmen, die die Frage im ersten Beitrag am besten beantwortet.
                    <ul>
                    <li>Vertrauensstufe 1 hat {{tl1Limit}} Stimme.</li>
                    <li>Vertrauensstufe 2 hat {{tl2Limit}} Stimmen.</li>
                    <li>Vertrauensstufe 3 hat {{tl3Limit}} Stimmen.</li>
                    <li>Vertrauensstufe 4 hat {{tl4Limit}} Stimmen.</li>
                    <li>Antworten werden nach der Anzahl der Stimmen sortiert.</li>
                    </ul>"
        qa_one_to_many:
          title: "1:N"
          details: "Nur der Autor des Themas kann Beiträge erstellen. Alle Benutzer können Kommentare verfassen."

    vote:
      already_voted: "Du kannst nur einmal pro Frage abstimmen."
      user_over_limit: "Du kannst nicht öfter abstimmten als es deine Vertrauensstufe erlaubt."
      one_vote_per_post: "Du kannst nur einmal für jeden Beitrag abstimmen."

    user_vote_count: "<strong>{{voteCount}}</strong> Stimmen"

    last_answer_lowercase: letzte Antwort
    last_one_to_many_lowercase: letzter Beitrag
    answer_lowercase:
      one: Antwort
      other: Antworten
    one_to_many_lowercase:
      one: Beitrag
      other: Beiträge
    qa:
      answer_count: "{{answerCount}} Antwort(en)"
